apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "capability-operator.fullname" . }}-leader-election-rolebinding
  labels:
    {{ include "capability-operator.labels" . | nindent 4 }}
    {{- with .Values.serviceAccount.annotations }}
    annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "capability-operator.fullname" . }}-leader-election-role
subjects:
  - kind: ServiceAccount
    name: {{ include "capability-operator.serviceAccountName" . }}-op-svc-acc
    namespace: {{ .Values.namespace }}

